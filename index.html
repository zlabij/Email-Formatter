<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dedee7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 55px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 60px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .output {
            margin-top: 20px;
            text-align: left;
        }
        .output p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> Email Address Formatter</h1>
    <form id="email-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter first name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Enter last name">

        <label for="domain">Company Domain:</label>
        <input type="text" id="domain" name="domain" required placeholder="example.com">

        <button type="button" onclick="generateEmails()">Generate Emails</button>
    </form>

    <div class="output" id="output"></div>
</div>

<script src="script.js"></script>

</body>
</html>
